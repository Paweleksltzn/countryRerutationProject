<div class="countrys">
    <div class="row">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-auto">
                        <input type="text" [(ngModel)]="countryName" (blur)="fillCountry()">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                        <button (click)="changeCountry()">Load cities</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row w-md-50 mx-auto">
        <div class="col">
            <mat-accordion *ngIf="loadedCities.length > 0">
                <mat-expansion-panel (opened)="panelOpenState = true" *ngFor="let city of loadedCities; let i = index">
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{i + 1}}. {{city.name}}
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>I'm visible because I am open</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
